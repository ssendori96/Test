# http port set
server:
  port: 8480

spring:
  # File Size
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  
  # Oracle Connect
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/xe
    username: scott
    password: tiger
    driver-class-name: oracle.jdbc.driver.OracleDriver

  # gmail Transfer
  # tls = 통신 암호화
  # port = 구글이 보내는 port
  mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password:  
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true  

  # ORM JPA
  jpa:
    hibernate:
      ddl-auto: none  #  create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
 
  #view resolver(Templete ->JSP Use)
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
 
